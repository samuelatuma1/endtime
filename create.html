<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Node creation</title>
</head>
<body>
    <style>
        .first{
            background-color: teal;
            color: white;
            padding: 20px;
        }
        #firster{
            background: maroon;
        }
    </style>
    <script>
        const div = document.createElement('div')
        // console.log(div)
        div['innerHTML'] = 'I hate school'
        div.classList.add('first')
        // div.id = 'firster'
        div.setAttribute('id', 'firster')
        
        body = document.querySelector('body')
        body.append(div)
    </script>
</body>
</html>
